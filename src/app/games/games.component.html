<div style="padding: 25px;">
  <mat-button-toggle style="margin-bottom: 20px;">AÃ±adir juego</mat-button-toggle>
    <div style="display: flex; justify-content: space-between">
        <mat-card *ngFor="let game of games" class="example-card">
            <mat-card-header>
              <!--<div mat-card-avatar class="example-header-image"></div>-->
              <mat-card-title>
                <a [routerLink]="[game.id]" > {{ game.title }} </a>
              </mat-card-title>
              <mat-card-subtitle>{{ game.studio.name }}</mat-card-subtitle>
            </mat-card-header>
            <img height="500px" mat-card-image [src]="game.cover" [alt]="game.title">
            <mat-card-content>
              <p>
                {{ game.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Editar</button>
              <button mat-button>Eliminar</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
